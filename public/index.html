<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon EU Price Comparator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .search-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2em;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .product-card.error {
      border-left: 4px solid #e74c3c;
    }

    .product-card.success {
      border-left: 4px solid #27ae60;
    }

    .country-flag {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 1.8em;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 10px;
    }

    .product-details {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #f5f5f5;
    }

    .error-message {
      color: #e74c3c;
      padding: 20px;
      background: #fee;
      border-radius: 8px;
      margin-top: 20px;
    }

    .success-message {
      color: #27ae60;
      padding: 20px;
      background: #efe;
      border-radius: 8px;
      margin-top: 20px;
    }

    .comparison-summary {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .summary-title {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
    }

    .summary-table th,
    .summary-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .summary-table th {
      background: #f5f5f5;
      font-weight: 600;
      color: #333;
    }

    .best-price {
      background: #e8f5e9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ›’ Amazon EU Price Comparator</h1>
      <p>Compare prices across different Amazon EU marketplaces</p>
    </div>

    <div class="search-section">
      <div class="form-group">
        <label for="query">Product Search</label>
        <input 
          type="text" 
          id="query" 
          placeholder="e.g., iPhone 15, AirPods, B08N5WRWNW" 
          required
        />
        <small style="color: #666; display: block; margin-top: 5px;">
          Search by product name or ASIN. Comparing: ğŸ‡ªğŸ‡¸ ES, ğŸ‡«ğŸ‡· FR, ğŸ‡©ğŸ‡ª DE, ğŸ‡®ğŸ‡¹ IT, ğŸ‡¬ğŸ‡§ UK
        </small>
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="comparePrices()">Compare Prices</button>
        <button class="btn-secondary" onclick="clearResults()">Clear Results</button>
      </div>
    </div>

    <div id="loading" style="display: none;">
      <div class="loading">
        <div class="spinner"></div>
        <p>Scraping Amazon prices... This may take a moment.</p>
      </div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    async function comparePrices() {
      const query = document.getElementById('query').value.trim();

      if (!query) {
        alert('Please enter a product name or ASIN');
        return;
      }

      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').innerHTML = '';

      try {
        const response = await fetch(`/compare?q=${encodeURIComponent(query)}`);

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch data');
        }

        displayResults(data, query);

      } catch (error) {
        document.getElementById('results').innerHTML = `
          <div class="error-message">
            <strong>Error:</strong> ${error.message}
          </div>
        `;
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    function displayResults(data, query) {
      const resultsDiv = document.getElementById('results');
      
      // Data is now a direct array, sorted by priceEUR
      if (!data || data.length === 0) {
        resultsDiv.innerHTML = `
          <div class="error-message">
            No prices found. The product might not be available in the selected countries.
          </div>
        `;
        return;
      }

      // Build comparison summary
      let summaryHTML = `
        <div class="comparison-summary">
          <div class="summary-title">ğŸ“Š Price Comparison Summary (sorted by EUR price)</div>
          <table class="summary-table">
            <thead>
              <tr>
                <th>Country</th>
                <th>Price</th>
                <th>Price (EUR)</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
      `;

      data.forEach((item, index) => {
        const isBestPrice = index === 0; // First item is cheapest
        
        summaryHTML += `
          <tr ${isBestPrice ? 'class="best-price"' : ''}>
            <td>${item.country}</td>
            <td><strong>${item.currency} ${item.price.toFixed(2)}</strong></td>
            <td>â‚¬${item.priceEUR.toFixed(2)}</td>
            <td><a href="${item.link}" target="_blank">View â†’</a></td>
          </tr>
        `;
      });

      summaryHTML += `
            </tbody>
          </table>
        </div>
      `;

      // Build product cards
      let cardsHTML = '<div class="results">';
      
      data.forEach((item, index) => {
        const isBestPrice = index === 0;
        
        cardsHTML += `
          <div class="product-card ${isBestPrice ? 'success' : ''}">
            <div class="country-flag">${getCountryFlagFromName(item.country)}</div>
            ${isBestPrice ? '<div style="color: #27ae60; font-weight: 600; margin-bottom: 10px;">ğŸ† Best Price!</div>' : ''}
            <div class="product-title">${item.title || 'No title available'}</div>
            <div class="product-price">${item.currency} ${item.price.toFixed(2)}</div>
            <div class="product-details" style="color: #27ae60; font-weight: 600;">
              â‚¬${item.priceEUR.toFixed(2)} (converted to EUR)
            </div>
            <a href="${item.link}" target="_blank" style="display: inline-block; margin-top: 15px; color: #667eea; text-decoration: none; font-weight: 600;">View on Amazon â†’</a>
          </div>
        `;
      });

      cardsHTML += '</div>';
      resultsDiv.innerHTML = summaryHTML + cardsHTML;
    }

    function getCountryFlagFromName(countryName) {
      if (countryName.includes('Spain')) return 'ğŸ‡ªğŸ‡¸';
      if (countryName.includes('France')) return 'ğŸ‡«ğŸ‡·';
      if (countryName.includes('Germany')) return 'ğŸ‡©ğŸ‡ª';
      if (countryName.includes('Italy')) return 'ğŸ‡®ğŸ‡¹';
      if (countryName.includes('UK')) return 'ğŸ‡¬ğŸ‡§';
      return 'ğŸŒ';
    }

    function getCountryFlag(country) {
      const flags = {
        'uk': 'ğŸ‡¬ğŸ‡§',
        'de': 'ğŸ‡©ğŸ‡ª',
        'fr': 'ğŸ‡«ğŸ‡·',
        'it': 'ğŸ‡®ğŸ‡¹',
        'es': 'ğŸ‡ªğŸ‡¸',
        'nl': 'ğŸ‡³ğŸ‡±',
        'pl': 'ğŸ‡µğŸ‡±',
        'se': 'ğŸ‡¸ğŸ‡ª'
      };
      return flags[country.toLowerCase()] || 'ğŸŒ';
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('query').value = '';
    }

    // Allow Enter key to submit
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        comparePrices();
      }
    });
  </script>
</body>
</html>
